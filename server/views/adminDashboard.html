<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard - Gadget Horizon</title>
    <link rel="stylesheet" href="css/styles1.css">
</head>
<body>
    <div class="header">
        <h1>Gadget Horizon - Admin Dashboard</h1>
    </div>
    
    <div class="container">
        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h2>Phone Management</h2>
                <p>Add, edit, or remove phones from inventory</p>
                <a href="/admin/phones.html">Manage Phones</a>
            </div>
            
            <div class="dashboard-card">
                <h2>Order Management</h2>
                <p>View and manage customer orders</p>
                <a href="/admin/orders.html">Manage Orders</a>
            </div>
            
            <div class="dashboard-card">
                <h2>User Management</h2>
                <p>Manage user accounts and permissions</p>
                <a href="/admin/users.html">Manage Users</a>
            </div>
            
            <div class="dashboard-card">
                <h2>Import Data</h2>
                <p>Import phone data from CSV</p>
                <a href="/admin/import.html">Import Data</a>
            </div>
        </div>
    </div>
</body>
</html>
